<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<title>와따 아이가 로그인</title>
	<link rel="stylesheet" href="naverlogin.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
</head>


<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="sel-lang-wrap">
				<select class="lang-select">
					<option>한국어</option>
					<option>English</option>
				</select>
			</div>
			<div class="logo-wrap">
				<img src="img/logo.png">
			</div>
		</header>
		<section class="login-input-section-wrap">
			<div class="login-input-wrap">	
				<input placeholder="아이디" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">	
				<input placeholder="비밀번호" type="password"></input>
			</div>
			<div class="login-button-wrap">
				<button>로그인</button>
			</div>
			<div class="login-stay-sign-in">
				<i class="far fa-check-circle"></i>
				<span>로그인 유지</span>
			</div>
		</section>
		<section class="Easy-sgin-in-wrap">
			<h2>다른 서비스로 로그인</h2>
			<ul class="sign-button-list">
				<li><button><i class="fas fa-qrcode"></i><span>QR 코드로 로그인</span></button></li>
				<li><button><i class="fab fa-facebook-square"></i><span>페이스북으로 로그인</span></button></li>
				<li><button><i class="fab fa-instargram"></i><span>인스타그램으로 로그인</span></button></li>
			</ul>
			<p class="forget-msg">아이디 찾기 | 비밀번호 찾기 | 회원가입</p>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>	<img src="img/logo.png"> Copyright © Team Wadda. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
